{% extends 'proyectoWebApp/base.html' %}
{% load static %}

{% block content %}
<h1 style="color:azure;">
  SERVICIOS
</h1>

  {% for servicio in servicios%}

      <h2 style="color: white">{{servicio.titulo}}</h2>

    </p></div>
  {% endfor %}

{% endblock %}
